<h1 mat-dialog-title>
    Confirmação de exclusão
</h1>
<div mat-dialog-content>
    Prosseguir com a exclusão da categoria {{dados.nome}}?
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirCategoria(dados.categoriaID)">
        Confirmar
    </button>
</mat-dialog-actions>
