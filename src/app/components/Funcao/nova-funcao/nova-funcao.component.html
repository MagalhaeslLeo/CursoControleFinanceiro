<div *ngIf="!formulario">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div *ngIf="formulario" class="divCard">

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Cadastro de funções</h3>
        </mat-card-title>
    </mat-card-header>

    <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="cardErros" *ngIf="erros.length > 0">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Algo deu errado</mat-card-title>
                </mat-card-header>

                <mat-divider></mat-divider>

                <mat-card-content>
                    <div class="divErros">
                        <h4 *ngFor="let erro of erros" class="textoErros">
                            {{erro}}
                        </h4>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <mat-card-content>
            <div>
                <mat-form-field class="fieldWidth">
                    <mat-label>Nome</mat-label>
                    <input type="text" formControlName="name" matInput
                     placeholder="Digite o nome da função" required
                     minLength="6" maxLength="50" />
                     <mat-error *ngIf="propriedade.name.invalid">
                        <sup>*</sup>
                        <span *ngIf="propriedade.name.errors?.required">Digite o nome da função</span>
                        <span *ngIf="propriedade.name.errors?.minlength">Use mais caracteres</span>
                        <span *ngIf="propriedade.name.errors?.maxlength">Use menos caracteres</span>
                      </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="fieldWidth">
                    <mat-label>Descrição</mat-label>
                    <input type="text" formControlName="descricao" matInput
                     placeholder="Digite a descrição da função" required
                     minLength="1" maxLength="50" />
                     <mat-error *ngIf="propriedade.descricao.invalid">
                        <sup>*</sup>
                        <span *ngIf="propriedade.descricao.errors?.required">Digite a descrição da função</span>
                        <span *ngIf="propriedade.descricao.errors?.minlength">Use mais caracteres</span>
                        <span *ngIf="propriedade.descricao.errors?.maxlength">Use menos caracteres</span>
                      </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions>
            <div>
                <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid">
                    Salvar
                </button>
                <button type="button" mat-stroked-button (click)="VoltarListagem()">
                    Voltar
                </button>
            </div>
        </mat-card-actions>
    </form>
</mat-card>

</div>
